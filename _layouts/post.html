---
layout: default
---
<article class="post">
	<header>
		<h2><a href="{{ page.url }}" rel="bookmark" title="Permanent link to ">{{ page.title }}</a></h2>
		<time>{{ page.date | date: '%B' }} {{ page.date | date: '%e' }}, {{ page.date | date: '%Y' }}</time>
	</header>
	<section>{{ content }}</section>
</article>
