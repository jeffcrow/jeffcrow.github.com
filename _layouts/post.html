---
layout: default
---
        <div class="main-container post">
            <section role="single-post">
                <header role="title">
                    <a href="{{ site.url }}{{ page.url }}"><h2 class="post-title">{{ page.title }}</h2></a>
                    <time datetime="{{ page.date | date: "%m-%e-%Y" }}">{{ page.date | date: "%B %e, %Y" }}</time>
                </header>
                {{ content }}
            </section>
        </div>
